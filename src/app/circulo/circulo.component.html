<ion-card>
  <ion-card-header>
    <ion-card-title>Círculo</ion-card-title>
    <ion-card-subtitle>Perímetro</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>El perímetro de un circulo es la longitud de la línea que forma su borde
  </ion-card-content>
  <ion-img
  src="assets/icon/circulo.png" alt="Imagen de Círculo"
  ></ion-img>
</ion-card>
<ion-list lines="none">
  <ion-item>
    <ion-input [(ngModel)] ="perimetroStr" type="number" label="Radio (cm)" label-placement="floating" fill="solid" placeholder="Ingrese Radio"></ion-input>
  </ion-item>
  <ion-item>
    <ion-button (click)="calcularPermitro()">CALCULAR EL PERíMETRO</ion-button> 
  </ion-item>
  <ion-item>
    {{resultado}}
  </ion-item>
</ion-list>
